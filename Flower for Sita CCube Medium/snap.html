<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="header">
        <div class="logo-img">
            <img src="imgs/logo.png" height="30" alt="logo">
        </div>
        <div class="nav-elements">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="gallery.html">gallery</a></li>
                <li><a href="#"  class="current">snap</a></li>
            </ul>
        </div>
    </section>

    <section class="main">
            <div class="img-upload img-box">
                <label class="custom">
                    <input type="file" id="img-input">
                    Select Image
                </label>
                <p>Preview:</p>
                <img src="" id="img-output">
            </div>
            <div class="img-display img-box" id="result">
                <div class="sec">Plant Name: <br><b><p class="name"></p></b></div>
                <div class="sec">Probability:<br><b><p class="prob"></p></b></div>
                <div class="sec">Common Names:<br><b><p class="deets"></p></b></div>

            </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
