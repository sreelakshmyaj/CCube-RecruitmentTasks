<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="header">
        <div class="logo-img">
            <img src="imgs/logo.png" height="30" alt="logo">
        </div>
        <div class="nav-elements">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="#">snap</a></li>
            </ul>
        </div>
    </section>
    <section class="gallery">
        <div class="box">
            <div class="box-img dahlia">
                <img src="imgs/flowers/dahlia.jpg" width="230" height="200">
            </div>
            <div class="box-text">
                <h3>Dahlia</h3>
                <i>Dahlia pinnata</i>
                <p>A sybmol of commitment and everlasting union</p>
                
            </div>
            <button class="box-btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>
    
</body>
</html>
